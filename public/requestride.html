            <script type="text/javascript" language="Javascript">
                                                                   function dpf(f) {
                                                                       var adp = f.adp;
                                                                       if (adp != null) {
                                                                           for (var i = 0; i < adp.length; i++) {
                                                                               adp[i].parentNode.removeChild(adp[i]);
                                                                           }
                                                                       }
                                                                   };

                                                                   function apf(f, pvp) {
                                                                       var adp = new Array();
                                                                       f.adp = adp;
                                                                       var ps = pvp.split(',');
                                                                       for (var i = 0, ii = 0; i < ps.length; i++ , ii++) {
                                                                           var p = document.createElement("input");
                                                                           p.type = "hidden";
                                                                           p.name = ps[i];
                                                                           p.value = ps[i + 1];
                                                                           f.appendChild(p);
                                                                           adp[ii] = p;
                                                                           i += 1;
                                                                       }
                                                                   };

                                                                   function jsfcljs(f, pvp, t) {
                                                                       apf(f, pvp);
                                                                       var ft = f.target;
                                                                       if (t) {
                                                                           f.target = t;
                                                                       }
                                                                       f.submit();
                                                                       f.target = ft;
                                                                       dpf(f);
                                                                   };
            </script>
