        <span class="activateIcon" id="activate" onclick="delgateActivateRemoveTheRoutes(this);">
     <span class="glyphicon glyphicon-ok"></span>
        </span>
        <span class="removeIcon" id="remove" onclick="delgateActivateRemoveTheRoutes(this);">

        <div class="upnav" id="myUpnav">

            <div class="col-md-4 relative">

                    <div class="panel-heading">

                        Details

                    </div>

                    <div class="panel-body">
                        <form id="j_id0:detailFrm" name="j_id0:detailFrm" method="post" action="/mydetails" enctype="application/x-www-form-urlencoded">
                            <input type="hidden" name="j_id0:detailFrm" value="j_id0:detailFrm" />

                            <div class="form-group col-md-12">
                                <label for="email">Vehicle</label><input id="j_id0:detailFrm:vehicle" type="text" name="j_id0:detailFrm:vehicle"
                                    class="form-control" placeholder="Color and the Vehicle, Eg: Red Alto" />
                            </div>
                            <div class="form-group col-md-12">
                                <label for="capacity">Capacity:</label><input id="j_id0:detailFrm:capacity" type="number" name="j_id0:detailFrm:capacity"
                                    class="form-control" placeholder="Excluding the driver" />
                            </div>
                            <div class="form-group col-md-12">
                                <label for="num">Vehicle Number</label><input id="j_id0:detailFrm:vehicleNum" type="text"
                                    name="j_id0:detailFrm:vehicleNum" class="form-control" placeholder="Just the last 4 digits"
                                />
                            </div>
                            <div class="form-group col-md-12">
                                <label for="addr">Home Landmark/Locality</label><input id="j_id0:detailFrm:homeLoc" type="text"
                                    name="j_id0:detailFrm:usrHome" class="form-control" placeholder="Eg: Hotel Nandhini, JP Nagar"
                                />
                            </div>

                            <div class="form-group col-md-12">
                                <label for="num">I Leave home around</label><input id="j_id0:detailFrm:leaveTo" type="text"
                                    name="j_id0:detailFrm:leaveTo" value="" class="form-control" placeholder="Time in 24Hrs Format, Eg: 7.30"
                                />
                            </div>
                            <div class="form-group col-md-12">
                                <label for="num">I Leave office around</label><input id="j_id0:detailFrm:leaveFrom" type="text"
                                    name="j_id0:detailFrm:leaveFrom" value="" class="form-control" placeholder="Time in 24Hrs Format, Eg: 15.15"
                                />
                            </div>

                            <input class="form-control btn btn-shell-df col-md-12 " onclick="checkFields(this);" type="button" value="Save" />
                            <div id="j_id0:detailFrm:j_id56"></div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
